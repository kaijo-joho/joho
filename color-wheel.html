<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCCS色相環</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #fff;
    }

    .color-wheel {
        position: relative;
        width: 500px;
        height: 500px;
        border-radius: 100%;
    }

    .segment {
        position: absolute;
        width: 50%;
        height: 50%;
        top: 0;
        left: 50%;
        transform-origin: 0 100%;
        clip-path: circle(18.3% at 50% 50%);
        transform: rotate(calc(30deg * var(--i) - 45deg));
        border-radius: 50% 0 0 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-weight: bold;
        text-align: center;
        }
    .segment-content {
        transform: rotate(calc(-30deg * var(--i) + 45deg));
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        color: #fff;
        font-weight: bold;
        text-align: center;
    }
      
    .c00{--i: 0; background-color: #EE0026;}
    .c01{--i: 1; background-color: #FE4118;}
    .c02{--i: 2; background-color: #FF7F00;}
    .c03{--i: 3; background-color: #FFE600;}
    .c04{--i: 4; background-color: #99CF15;}
    .c05{--i: 5; background-color: #33A23D;}
    .c06{--i: 6; background-color: #008678;}
    .c07{--i: 7; background-color: #055D87;}
    .c08{--i: 8; background-color: #0F218B;}
    .c09{--i: 9; background-color: #281285;}
    .c10{--i:10; background-color: #56007D;}
    .c11{--i:11; background-color: #AF0065;}
    .complementary-text {
        position: absolute;
        top: 50%;
        left: 50%;
        /*transform: translate(-50%, -50%);*/
        display: flex;
        align-items: center;
        font-weight: bold;
        color: #000;
        z-index: 10;
        transform: translate(-50%, -50%) rotate(60deg);
    }

    .complementary-text::before,
    .complementary-text::after {
        content: '';
        display: block;
        width: 70px;
        height: 3px;
        background-color: #000;
        position: relative;
    }

    .complementary-text::before {
        transform: translateX(-50%);
    }

    .complementary-text::after {
        transform: translateX(50%);
    }
  </style>
</head>

<body>
  <div class="color-wheel">
    <div class="segment c00"><div class="segment-content">赤</div></div>
    <div class="segment c01"><div class="segment-content">赤橙</div></div>
    <div class="segment c02"><div class="segment-content">橙黄</div></div>
    <div class="segment c03"><div class="segment-content">黄</div></div>
    <div class="segment c04"><div class="segment-content">黄緑</div></div>
    <div class="segment c05"><div class="segment-content">緑</div></div>
    <div class="segment c06"><div class="segment-content">青緑</div></div>
    <div class="segment c07"><div class="segment-content">緑青</div></div>
    <div class="segment c08"><div class="segment-content">青</div></div>
    <div class="segment c09"><div class="segment-content">青紫</div></div>
    <div class="segment c10"><div class="segment-content">紫</div></div>
    <div class="segment c11"><div class="segment-content">赤紫</div></div>
    <div class="complementary-text">補色</div>
  </div>
</body>
</html>
