<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>カウンターアプリ</title>
  <style>
    *{font-size: 20px;  text-align: center;}
    div{width:300px;  height:100px;  margin:0 auto;  display: flex;  justify-content: center;  align-items: center;  font-size: 40px;  font-family: sans-serif; background-color: #e7ecf2;  margin-bottom:20px;}
  </style>
</head>
<body>
  <!-- 画面に表示する要素 ここから -->
  <div id="counter"> 0 </div>

  <button onClick="countDown();"> ー </button>
  <button onClick="countUp();"> ＋ </button>
  <button onClick="reset();"> リセット </button>
  
  <!-- 画面に表示する要素 ここまで -->
  
  <script>
    
    <!-- スクリプト ここから -->
    function countUp(){
      let x = getValue();
      counter.textContent = x + 1;
    }
    
    function countDown(){
      let x = getValue();
      if(x > 0){
        counter.textContent = x - 1;
      }else{
        counter.textContent = 0;
      }
    }
    
    function reset(){
      counter.textContent = 0;
    }
    
    <!-- スクリプト ここまで -->
    let counter = document.getElementById("counter");
    
    function getValue(){
      return parseInt(counter.textContent);
    }
  </script>
</body>
</html>
