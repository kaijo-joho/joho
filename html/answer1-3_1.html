<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>見出し・段落・文字</title>
	</head>
	<body>
		<!-- ▼実習コード① ここから▼ -->
		<h1>見出し1</h1>
		<h2>見出し2</h2>
		<h3>見出し3</h3>
		<h4>見出し4</h4>
		<h5>見出し5</h5>
		<h6>見出し6</h6>
		
		<!-- ▲実習コード① ここまで▲ -->
		
		<!-- ▼実習コード② ここから▼ -->
		<p>1段落目の文章</p>
		<p>2段落目の文章</p>
		<p>3段落目の文章</p>
		
		
		<!-- ▲実習コード② ここまで▲ -->
		
		<!-- ▼実習コード③ ここから▼ -->
		<p>1段落目の文章をここに書きます。<br>
		次の段落にはいかないが、改行したいときに改行タグを使います。</p>
		
		<!-- ▲実習コード③ ここまで▲ -->
		
		<!-- ▼実習コード④ ここから▼ -->
		<p>重要な語句には<strong>strongタグ</strong>を使います。</p>
		
		
		<!-- ▲実習コード④ ここまで▲ -->
		
		
		<!-- ▼実習コード⑤ ここから▼ -->
		<p>strongほど強くはないが、強調したいときは<em>emタグ</em>を使います。</p>
		
		<!-- ▲実習コード⑤ ここまで▲ -->
	</body>
</html>
